<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINOSAURIA - Mesozoic Era Encyclopedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            color: #f5e6d3;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1f1a 0%, #1a3a2e 50%, #2d5a45 100%);
            position: relative;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 30L30 60L0 30z' fill='%23f5e6d3'/%3E%3C/svg%3E");
            background-size: 60px 60px;
            animation: drift 60s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(60px) translateY(60px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3)); }
            50% { filter: drop-shadow(0 0 16px rgba(212, 175, 55, 0.6)); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out;
        }

        .header-emoji {
            font-size: 84px;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 72px;
            font-weight: 900;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #d4af37 0%, #f5e6d3 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 20px;
            color: #c4b5a0;
            font-style: italic;
            letter-spacing: 2px;
        }

        .controls {
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-wrapper {
            position: relative;
            flex: 1 1 300px;
            max-width: 500px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: #f5e6d3;
            font-size: 16px;
            font-family: 'Crimson Text', serif;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .era-badge {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            color: #f5e6d3;
            font-size: 14px;
            font-family: 'Crimson Text', serif;
            cursor: pointer;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .era-badge:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .era-badge.active {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            border: 2px solid #d4af37;
            color: #0a1f1a;
            font-weight: bold;
        }

        .dino-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .dino-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .dino-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .dino-emoji {
            font-size: 48px;
            margin-bottom: 12px;
            text-align: center;
        }

        .dino-name {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #d4af37;
            text-align: center;
        }

        .dino-scientific {
            font-size: 14px;
            font-style: italic;
            color: #c4b5a0;
            text-align: center;
            margin-bottom: 16px;
        }

        .dino-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            color: #d4af37;
            width: 16px;
            height: 16px;
        }

        .learn-more {
            margin-top: 16px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #d4af37;
            font-size: 14px;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        .no-results-emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-results h3 {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            color: #d4af37;
            margin-bottom: 12px;
        }

        .no-results p {
            font-size: 18px;
            color: #c4b5a0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #0f2922 0%, #1a3a2e 100%);
            border: 3px solid #d4af37;
            border-radius: 24px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
            padding: 40px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            animation: scaleIn 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #d4af37;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #d4af37;
            color: #0a1f1a;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-emoji {
            font-size: 80px;
            margin-bottom: 16px;
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 42px;
            font-weight: 900;
            margin: 0 0 8px 0;
            color: #d4af37;
        }

        .modal-scientific {
            font-size: 18px;
            font-style: italic;
            color: #c4b5a0;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateX(8px);
            filter: brightness(1.2);
        }

        .stat-item svg {
            color: #d4af37;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #c4b5a0;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }

        .stat-sub {
            font-size: 12px;
            color: #c4b5a0;
            margin-top: 4px;
        }

        .modal-section {
            background: rgba(212, 175, 55, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 22px;
            color: #d4af37;
            margin-bottom: 12px;
        }

        .section-text {
            font-size: 16px;
            line-height: 1.8;
            color: #f5e6d3;
        }

        .fun-fact {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .fun-fact-emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .fun-fact-title {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #d4af37;
            margin-bottom: 8px;
        }

        .fun-fact-text {
            font-size: 15px;
            line-height: 1.6;
            color: #f5e6d3;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .header-emoji {
                font-size: 64px;
            }
            
            .dino-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 24px;
            }
            
            .modal-title {
                font-size: 32px;
            }
            
            .modal-emoji {
                font-size: 60px;
            }
            
            .modal-stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <header>
            <div class="header-emoji">ü¶ï</div>
            <h1 class="title">DINOSAURIA</h1>
            <p class="subtitle">Exploring the Mesozoic Era's Magnificent Beasts</p>
        </header>

        <div class="controls">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search dinosaurs...">
            </div>
            
            <div class="filter-buttons">
                <button class="era-badge active" data-era="all">All Eras</button>
                <button class="era-badge" data-era="Late Cretaceous">Late Cretaceous</button>
                <button class="era-badge" data-era="Late Jurassic">Late Jurassic</button>
                <button class="era-badge" data-era="Mid Cretaceous">Mid Cretaceous</button>
            </div>
        </div>

        <div id="dinoGrid" class="dino-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-emoji">üîç</div>
            <h3>No Dinosaurs Found</h3>
            <p>Try adjusting your search or filter criteria</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const dinosaurs = [
            {
                id: 1,
                name: "Tyrannosaurus Rex",
                scientificName: "Tyrannosaurus rex",
                era: "Late Cretaceous",
                period: "68-66 million years ago",
                location: "North America",
                length: "12-13 meters",
                weight: "8,000-14,000 kg",
                diet: "Carnivore",
                description: "The most famous dinosaur, T. Rex was one of the largest land carnivores of all time. With massive jaws capable of exerting up to 57,000 newtons of force, it could crush bone with ease. Despite its fearsome reputation, recent studies suggest T. Rex may have been covered in primitive feathers.",
                funFact: "T. Rex had excellent vision and could see better than a hawk, making it a formidable predator.",
                emoji: "ü¶ñ"
            },
            {
                id: 2,
                name: "Triceratops",
                scientificName: "Triceratops horridus",
                era: "Late Cretaceous",
                period: "68-66 million years ago",
                location: "North America",
                length: "8-9 meters",
                weight: "6,000-12,000 kg",
                diet: "Herbivore",
                description: "With its three distinctive horns and large bony frill, Triceratops is one of the most recognizable dinosaurs. The frill likely served multiple purposes: defense, display, and temperature regulation. These massive herbivores traveled in herds for protection.",
                funFact: "A Triceratops frill could grow up to 2 meters wide, making up nearly a third of its entire body length!",
                emoji: "ü¶è"
            },
            {
                id: 3,
                name: "Velociraptor",
                scientificName: "Velociraptor mongoliensis",
                era: "Late Cretaceous",
                period: "75-71 million years ago",
                location: "Mongolia, China",
                length: "2 meters",
                weight: "15-20 kg",
                diet: "Carnivore",
                description: "Contrary to popular media portrayals, Velociraptors were actually quite small - about the size of a turkey. However, they were intelligent pack hunters with a large, sickle-shaped claw on each foot. Recent fossil evidence confirms they had feathers.",
                funFact: "Velociraptors were actually much smaller than depicted in movies - only about 2 feet tall at the hip!",
                emoji: "ü¶Ö"
            },
            {
                id: 4,
                name: "Brachiosaurus",
                scientificName: "Brachiosaurus altithorax",
                era: "Late Jurassic",
                period: "154-153 million years ago",
                location: "North America",
                length: "25 meters",
                weight: "56,000 kg",
                diet: "Herbivore",
                description: "One of the tallest dinosaurs, Brachiosaurus had front legs longer than its hind legs, giving it a giraffe-like stance. This massive sauropod could reach vegetation up to 13 meters high. Its large nostrils on top of its head led early paleontologists to believe it was aquatic.",
                funFact: "Despite its enormous size, Brachiosaurus had a brain the size of a cat's!",
                emoji: "ü¶ï"
            },
            {
                id: 5,
                name: "Stegosaurus",
                scientificName: "Stegosaurus stenops",
                era: "Late Jurassic",
                period: "155-150 million years ago",
                location: "North America",
                length: "9 meters",
                weight: "5,000 kg",
                diet: "Herbivore",
                description: "Famous for its distinctive double row of large bony plates along its back and spiked tail, Stegosaurus was a slow-moving herbivore. The plates may have been used for temperature regulation and display. Its tail spikes, called thagomizers, were formidable weapons against predators.",
                funFact: "Stegosaurus had a brain the size of a walnut, one of the smallest brain-to-body ratios of any dinosaur!",
                emoji: "ü¶é"
            },
            {
                id: 6,
                name: "Pteranodon",
                scientificName: "Pteranodon longiceps",
                era: "Late Cretaceous",
                period: "86-84 million years ago",
                location: "North America",
                length: "6 meter wingspan",
                weight: "20-25 kg",
                diet: "Piscivore",
                description: "Though not technically a dinosaur but a pterosaur, Pteranodon was one of the largest flying reptiles. With its distinctive head crest and toothless beak, it soared over ancient seas hunting fish. Its hollow bones and lightweight build allowed for efficient flight despite its impressive size.",
                funFact: "Pteranodon's wingspan was larger than a small airplane, yet it weighed less than a large dog!",
                emoji: "ü¶á"
            },
            {
                id: 7,
                name: "Spinosaurus",
                scientificName: "Spinosaurus aegyptiacus",
                era: "Mid Cretaceous",
                period: "112-93 million years ago",
                location: "North Africa",
                length: "15 meters",
                weight: "7,000-20,000 kg",
                diet: "Carnivore/Piscivore",
                description: "The largest known carnivorous dinosaur, Spinosaurus had a distinctive sail-like structure on its back formed by elongated vertebrae. Recent discoveries suggest it was semi-aquatic, spending much of its time in water hunting fish with its crocodile-like snout.",
                funFact: "Spinosaurus is the only known dinosaur adapted for a semi-aquatic lifestyle, with paddle-like feet and dense bones!",
                emoji: "üêä"
            },
            {
                id: 8,
                name: "Ankylosaurus",
                scientificName: "Ankylosaurus magniventris",
                era: "Late Cretaceous",
                period: "68-66 million years ago",
                location: "North America",
                length: "6-8 meters",
                weight: "4,000-8,000 kg",
                diet: "Herbivore",
                description: "Built like a living tank, Ankylosaurus was covered in thick armor plates and had a massive club at the end of its tail. This club could swing with enough force to break bones. Its armor was so effective that even T. Rex would have struggled to penetrate it.",
                funFact: "Ankylosaurus's tail club could swing at speeds up to 40 mph, delivering a bone-crushing blow!",
                emoji: "üõ°Ô∏è"
            }
        ];

        let selectedEra = 'all';
        let searchQuery = '';

        const icons = {
            calendar: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>',
            mapPin: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>',
            ruler: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>',
            scale: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3v18"></path><path d="M5 7h14"></path><path d="M5 17h14"></path></svg>',
            chevronRight: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>'
        };

        function init() {
            renderDinosaurs();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderDinosaurs();
            });

            document.querySelectorAll('.era-badge').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.era-badge').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedEra = button.dataset.era;
                    renderDinosaurs();
                });
            });

            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') {
                    closeModal();
                }
            });

            document.querySelector('.modal-close').addEventListener('click', closeModal);
        }

        function filterDinosaurs() {
            return dinosaurs.filter(dino => {
                const matchesSearch = dino.name.toLowerCase().includes(searchQuery) ||
                                    dino.scientificName.toLowerCase().includes(searchQuery);
                const matchesEra = selectedEra === 'all' || dino.era === selectedEra;
                return matchesSearch && matchesEra;
            });
        }

        function renderDinosaurs() {
            const filtered = filterDinosaurs();
            const grid = document.getElementById('dinoGrid');
            const noResults = document.getElementById('noResults');

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            grid.innerHTML = filtered.map((dino, index) => `
                <div class="dino-card" style="animation-delay: ${index * 0.1}s" onclick="openModal(${dino.id})">
                    <div class="dino-emoji">${dino.emoji}</div>
                    <h3 class="dino-name">${dino.name}</h3>
                    <p class="dino-scientific">${dino.scientificName}</p>
                    <div class="dino-stats">
                        <div class="stat-row">
                            <span class="stat-icon">${icons.calendar}</span>
                            <span>${dino.era}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-icon">${icons.mapPin}</span>
                            <span>${dino.location}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-icon">${icons.ruler}</span>
                            <span>${dino.length} long</span>
                        </div>
                    </div>
                    <div class="learn-more">
                        <span>Learn More</span>
                        ${icons.chevronRight}
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const dino = dinosaurs.find(d => d.id === id);
            if (!dino) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-emoji">${dino.emoji}</div>
                    <h2 class="modal-title">${dino.name}</h2>
                    <p class="modal-scientific">${dino.scientificName}</p>
                </div>

                <div class="modal-stats">
                    <div class="stat-item">
                        ${icons.calendar}
                        <div class="stat-label">Era</div>
                        <div class="stat-value">${dino.era}</div>
                        <div class="stat-sub">${dino.period}</div>
